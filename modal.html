<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <!-- Чтобы закрыть модальное окно необходимо добавить класс modal-close-->
    <div class="modal-container">
      <div class="modal modal-search">
        <button class="modal-close-button" type="button">
            <span class="visually-hidden">Закрыть</span>
        </button>
        <section class="modal-content container-section">
          <h2 class="modal-title basic-lead">Поиск гостиницы в Седоне</h2>
            <form class="search-form" action="https://echo.htmlacademy.ru/" method="post">
              <fieldset class="field-dates field-group">
                <legend class="visually-hidden">Даты поездки</legend>
                <label class="modal-label" for="date-check-in">Дата заезда:</label>
                <input class="modal-input modal-input-date" type="text" name="date-check-in" id="date-check-in" value="27 апреля 2020" placeholder="Укажите дату" required>
                <span class="message invalid-date">Мы не можем отправить вас в прошлое.</span>
                <label class="modal-label" for="date-check-out">Дата выезда:</label>
                <input class="modal-input modal-input-date" type="text" name="date-check-out" id="date-check-out" value="1 сентября 2023" placeholder="Укажите дату" required>
                <span class="message valid-date">На эти даты есть свободные номера. Пока есть.</span>
              </fieldset>
              <fieldset class="field-count-travel field-group">
                <legend class="visually-hidden">Состав отдыхающих</legend>
                  <label class="modal-label" for="count-adults">Взрослые:</label>
                  <div class="container-input-button">
                    <button class="button-math" type="button">
                      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="14" height="2" fill="none" viewBox="0 0 14 2">
                        <path d="M0 0v2h14V0H0Z"/>
                      </svg>
                    </button>
                    <input class="modal-input modal-input-count" type="number" name="count-adults" id="count-adults" min="1" value="2">
                    <button class="button-math" type="button">
                      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 14 14">
                        <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z"/>
                      </svg>
                    </button>
                  </div>
                  <div class="container-info">
                    <label class="modal-label" for="count-children">Дети:</label>
                    <div class="tooltip">
                      <button class="tooltip-toggle" type="button" aria-labelledby="tooltip-label-info"></button>
                      <span class="tooltip-text" role="tooltip" id="tooltip-label-info">Укажите количество детей,<br>которые будут с вами, возраст <br> которых от 6 до 18 лет. Дети <br> до 6 лет размещаются бесплатно.</span>
                    </div>
                  </div>
                  <div class="container-input-button">
                    <button class="button-math" type="button">
                      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="14" height="2" fill="none" viewBox="0 0 14 2">
                        <path d="M0 0v2h14V0H0Z"/>
                      </svg>
                    </button>
                    <input class="modal-input modal-input-count" type="number" name="count-children" id="count-children" min="0" value="2">
                    <button class="button-math" type="button">
                      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 14 14">
                        <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z"/>
                      </svg>
                    </button>
                  </div>
              </fieldset>
              <button class="button button-blue button-find" type="submit">Найти</button>
          </form>
        </section>
      </div>
    </div>
  </body>
  </html>
